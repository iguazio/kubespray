---
local_release_dir: /tmp/releases

google_containers: "gcr.io/google-containers"
kube_version: "v1.12.3"
helm_version: "v2.11.0"
calico_version: "v3.1.3"

downloads:
  # from roles/donwloads/defaults
  coredns:
    repo: "coredns/coredns"
    tag: "1.2.6"

  cluster-proportional-autoscaler-amd64:
    repo: "gcr.io/google_containers/cluster-proportional-autoscaler-amd64"
    tag: "1.3.0"

  k8s-helm:
    repo: "lachlanevenson/k8s-helm"
    tag: "{{ helm_version }}"

  tiller:
    repo: "gcr.io/kubernetes-helm/tiller"
    tag: "{{ helm_version }}"

  kubernetes-dashboard-amd64:
    repo: "gcr.io/google_containers/kubernetes-dashboard-amd64"
    tag: "v1.10.0"

  etcd:
    repo: "quay.io/coreos/etcd"
    tag: "v3.2.24"

  calico-node:
    repo: "quay.io/calico/node"
    tag: "{{ calico_version }}"

  calico-ctl:
    repo: "quay.io/calico/ctl"
    tag: "{{ calico_version }}"

  calico-kube-controllers:
    repo: "quay.io/calico/kube-controllers"
    tag: "{{ calico_version }}"

  calico-cni:
    repo: "quay.io/calico/cni"
    tag: "{{ calico_version }}"

  nginx:
    repo: "nginx"
    tag: "1.13"

  pause-amd64:
    repo: "gcr.io/google_containers/pause-amd64"
    tag: "3.1"

  # iguazio addons - needed by the kubeadm
  kube-proxy:
    repo: "{{ google_containers }}/kube-proxy"
    tag: "{{ kube_version }}"

  kube-apiserver:
    repo: "{{ google_containers }}/kube-apiserver"
    tag: "{{ kube_version }}"

  kube-controller-manager:
    repo: "{{ google_containers }}/kube-controller-manager"
    tag: "{{ kube_version }}"

  kube-scheduler:
    repo: "{{ google_containers }}/kube-scheduler"
    tag: "{{ kube_version }}"

  google_coredns:
    repo: "{{ google_containers }}/coredns"
    tag: "1.2.2"

  pause:
    repo: "{{ google_containers }}/pause"
    tag: "3.1"
